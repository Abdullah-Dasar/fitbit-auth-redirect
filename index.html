<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitbit Redirect</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      window.location.href = `healthmonitorapp://callback?code=${code}`;
    } else {
      document.body.innerText = "No authorization code found in URL.";
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
